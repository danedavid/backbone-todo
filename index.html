<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="https://fonts.googleapis.com/css?family=Bad+Script|Patrick+Hand" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
  <link href="style.css" type="text/css" rel="stylesheet" />
  <title>TODO</title>
</head>
<body>

  <section id="todoapp">
    <header id="header">
      <h1>TODOs</h1>
      <input id="new-todo" placeholder="What to do ?" />
      <div class="nav-bar">
        <a href="#/">
          <div class="nav-button">
            All
          </div>
        </a>
        <a href="#/pending">
          <div class="nav-button">
            Pending
          </div>
        </a>
        <a href="#/completed">
          <div class="nav-button">
            Completed
          </div>
        </a>
      </div>
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <!-- template -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed? 'checked':'' %> />
      <input class="edit" value="<%- title %>"/>
      <label><%- title %></label>
      <div class="remove">
        <i class="fa fa-window-close-o" aria-hidden="true"></i>
      </div>
    </div>
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js"> </script>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
